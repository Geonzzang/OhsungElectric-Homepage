<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>OhsungElectric Homepage</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand" href="{% url 'mainpage:main' %}"
          ><img src="{% static 'OhsungHome/logo.svg' %}" alt="..."
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'product_page:product' %}"
                >Product</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'certificate_page:certi' %}"
                >Certificate</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'catalog:catalog_list' %}"
                >Catalog</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block main_content %} {% endblock %}

    <!-- Footer-->
    <footer class="footer py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4 text-lg-start">
            <img
              src="{% static 'OhsungHome/logo.svg' %}"
              class="logo-footer"
              alt="Footer Logo"
            />
          </div>
          <div class="col-lg-4 my-3 my-lg-0">
            <p style="text-align: left">법인명(상호): 주식회사 오성일렉트릭</p>
            <p style="text-align: left">
              소방 · 화재감지 · 피난유도등 전문 제조기업
            </p>
            <p style="text-align: left">
              © 2025 OhsungElectric Co., Ltd. All rights reserved.
            </p>
          </div>
          <div class="col-lg-4 text-lg-end">
            <p style="text-align: left">
              Tel : 02-2618-1003 | Fax : 02-2619-7759
            </p>
            <p style="text-align: left">E-Mail : omy918@hanmail.net</p>
            <p style="text-align: left">
              주소 : 경기도 화성시 향남읍 발안로 499-39
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
