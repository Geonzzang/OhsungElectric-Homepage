{% extends 'base.html' %} {% block main_content %} {% load static %}
<!-- Fancybox CSS 형식승인서 확대  -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"
/>
<!-- CSS style  -->
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<!-- Google fonts-->
<link
  href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
  rel="stylesheet"
  type="text/css"
/>
<link
  href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
  rel="stylesheet"
  type="text/css"
/>

<!-- Masthead-->
<header class="subhead">
  <div class="container">
    <div class="subhead-title">인증받은 최고의 제품으로 보답하겠습니다</div>
  </div>
</header>
<main>
  <div class="container">
    <div class="row mt-5">
      <p class="certi-title">인증서</p>
      <p class="certi-explain">
        소방 방폭 인증을 통한 안전한 제품을 판매합니다.
      </p>
    </div>
  </div>

  <div class="container-xl">
    <div class="row">
      <div class="col-4 mb-3">
        <a data-fancybox="cert-group" href="{% static 'OhsungHome/kc.jpg' %}">
          <img
            src="{% static 'OhsungHome/kc.jpg' %}"
            class="img-fluid rounded shadow"
          />
        </a>
      </div>

      <div class="col-4 mb-3">
        <a data-fancybox="cert-group" href="{% static 'OhsungHome/kc.jpg' %}">
          <img
            src="{% static 'OhsungHome/kc.jpg' %}"
            class="img-fluid rounded shadow"
          />
        </a>
      </div>

      <div class="col-4 mb-3">
        <a data-fancybox="cert-group" href="{% static 'OhsungHome/kc.jpg' %}">
          <img
            src="{% static 'OhsungHome/kc.jpg' %}"
            class="img-fluid rounded shadow"
          />
        </a>
      </div>
    </div>
  </div>
</main>

<!-- Fancybox JS -->
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>

{% endblock %}
