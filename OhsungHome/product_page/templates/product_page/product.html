{% extends 'base.html' %} {% block main_content %} {% load static %}

<!-- CSS style  -->
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<!-- Google fonts-->
<link
  href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
  rel="stylesheet"
  type="text/css"
/>
<link
  href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
  rel="stylesheet"
  type="text/css"
/>

<header class="subhead">
  <div class="container">
    <div class="subhead-title">인증받은 최고의 제품으로 보답하겠습니다</div>
  </div>
</header>

<main>
  <div class="container py-5">
    <div class="row mt-5">
      <p class="certi-title">제품소개</p>
      <p class="certi-explain">오성일렉트릭 주요 제품을 소개합니다.</p>
    </div>

    <div class="row g-4">
      {% for product in products %}
      <div class="col-12 col-sm-6 col-lg-4">
        <a href="{% url 'product_page:product' %}" class="product-link">
          <div class="product-card p-3 shadow-sm">
            <!-- 제품 이미지 -->
            <img
              src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/no_image.png' %}{% endif %}"
              class="product-img"
              alt="{{ product.name }}"
            />

            <!-- 제품 텍스트 -->
            <div class="mt-3">
              <div class="product-title">{{ product.name }}</div>
              <div class="product-desc">{{ product.short_description }}</div>
            </div>
          </div>
        </a>
      </div>
      {% empty %}
      <p class="text-center">등록된 제품이 없습니다.</p>
      {% endfor %}
    </div>
  </div>
</main>

{% endblock %}
